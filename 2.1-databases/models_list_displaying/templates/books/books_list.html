{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1><a href="/books">Каталог</a></h1>
    </div>
    {% for row in rows %}
    <div class="row">
        {% for book in row%}
        <div class="book col-md-4">
            <h2>{{ book.name }}</h2>
            <p>Автор: {{ book.author}}</p>
            <p>Дата публикации: <a href="{% url 'books' %}{{ book.pub_date|date:'Y-m-d' }}/">
                    {{ book.pub_date|date:"Y-m-d" }}</a>
            </p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
